<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* ====== ESTILOS DOS CARDS ====== */
        .cards-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
        }

        .card-link {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 250px;
            height: 150px;
            text-decoration: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .card-link i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Cores específicas */
        .linkedin-card {
            background-color: #0077b5;
        }

        .linkedin-card:hover {
            background-color: #005983;
            transform: translateY(-5px);
        }

        .github-card {
            background-color: #24292e;
        }

        .github-card:hover {
            background-color: #000000;
            transform: translateY(-5px);
        }

        .whatsapp-card {
            background-color: #25d366;
        }

        .whatsapp-card:hover {
            background-color: #1da851;
            transform: translateY(-5px);
        }

        /* ====== LAYOUT GERAL ====== */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #222;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .profile-pic {
            width: 120px;
            border-radius: 50%;
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>

                Visite meu LinkedIn
            </a>

            <a href="https://github.com/rafaeelrosa568" target="_blank" class="card-link github-card">

    </main>
